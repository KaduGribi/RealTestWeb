<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            function clearinputs() {
                let ans = document.getElementById('answer');
                let seconds = document.getElementById('sekundes');
                
                ans.value = '';
                seconds.value = '';
            }
            
            function kibibytescript() {
                let ans = document.getElementById('answer');
                let seconds = document.getElementById('sekundes');
                let megabyteValue = seconds.value * 25 / 8;
                
                ans.value = megabyteValue * 1000 / 1.024;
            }
            
            function kilobytescript() {
                let ans = document.getElementById('answer');
                let seconds = document.getElementById('sekundes');
                let megabyteValue = seconds.value * 25 / 8;
                
                ans.value = megabyteValue * 1000;
            }
        </script>
        <form>
            <p>Aprēķināt cik daudz informācijas var lejuplādēt<br>
            <input type='text' onfocus="clearinputs()" id="sekundes"><span>sekundēs, ja interneta ātrums ir 25Mbps.</span></p>
            
            <p>Atbilde</p>
            
            <p>
                <input id="answer">
                <input onclick="kibibytescript()" type='radio' name='byte' value='kib'>
                <label for='kib'>KiB</label>
                <input onclick="kilobytescript()" type='radio' name='byte' value='kb'>
                <label for='kb'>KB</label>
            </p>
        </form>
    </body>
</html>
